<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokedex</title>
</head>

<body>
  <main class="container">
    <section class="slide">
      <header>
        <img class="logo" src="./img/logo.svg" alt="">
        <p>Case Study -> Code<strong>Boost</strong></p>
      </header>
      <div class="content">
        <div class="bag">
          <div>
            <img src="./img/bag-red.svg" alt="">
          </div>
          <p>pokedex</p>
        </div>
        <div class="text">
          <h1>Who is that Pokémon?</h1>
          <p>The perfect guide for those who want to hunt Pokémon around the world</p>
        </div>
        <section class="BigPokeball">
          <div class="explore">
            <p>explore</p>
            <button><img src="./img/arrow-down-white.svg" alt=""></button>
          </div>
          <img class="stars" src="./img/lighting.svg" alt="">
          <img class="ball" src="./img/pokeball-red.png" alt="">
          <div class="circles">
            <div class="circle active"></div>
            <div class="circle"></div>
          </div>
        </section>
      </div>
    </section>
    <section class="search">
      <div class="content">
        <h2>Select your Pokémon</h2>
        <label for="search">
          <input type="text" id="search" placeholder="Search name or Code">
          <button>
            <img src="./img/icon-search.svg" alt="">
          </button>
        </label>
      </div>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
