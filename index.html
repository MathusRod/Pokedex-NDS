<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokedex</title>
</head>

<body>

  <h1>Qual é esse Pokémon?</h1>

  <h2>Selecione seu Pokémon</h2>

  <h3>Froakie</h3>

  <div class="tag blue-tag">
    <div class="icon">
      <img src="./img/bag-red.svg" alt="">
    </div>
    <span>pokedex</span>
  </div>

  <div class="search">
    <input type="text" placeholder="Busque pelo nome ou ID">
    <button type="button">
      <img src="./img/icon-search.svg" alt="">
    </button>
  </div>

  <div class="type-filter grass">
    <div class="icon">
      <img src="./img/icon-types/grass.svg" alt="">
    </div>
    <span>Grass</span>
  </div>

  <div class="card-pokemon grass">
    <div class="image">
      <img src="./img/Bulbasaur.svg" alt="">
    </div>
    <div class="info">
      <div class="text">
        <span>#001</span>
        <h3>Bulbasaur</h3>
      </div>
      <div class="icon">
        <img src="./img/icon-types/grass.svg" alt="">
      </div>
    </div>
  </div>

  <span class="tag-type grass">Grass</span>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
