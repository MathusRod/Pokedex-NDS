<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokedex</title>
</head>

<body>
  <header>
    <div class="container">
      <a href="">
        <img src="./img/logo.svg" alt="logo" class="logo">
      </a>
      <p>Case Study -> <strong>CodeBoost</strong></p>
    </div>
  </header>
  <section class="s-area-slide-hero">
    <div class="slide-hero">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="main-area">
            <div class="container">
              <div class="text">
                <div class="tag">
                  <div class="icon">
                    <img src="./img/bag-red.svg" alt="">
                  </div>
                  <span>pokedex</span>
                </div>
                <h1>Qual é esse Pokémon?</h1>
                <p>O guia perfeito para aqueles que querem caçar Pokémon ao redor do mundo</p>
                <div class="image">
                  <img class="lighting" src="./img/lighting.svg" alt="">
                  <img src="./img/pokeball-red.png" alt="">
                </div>
              </div>
              <div class="area-explore">
                <div class="txt">
                  <div class="icon">
                    <img src="./img/arrow-down-white.svg" alt="">
                  </div>
                  <span>explore</span>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-conteiner">
      <div class="text">
        <p>Módulo JavaScript</p>
        <span>Consumindo e exibindo dados de uma API</span>
      </div>
      <img src="./img/codeboost.svg" alt="">
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
